<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Calculador de altura</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/retoMatematicas.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Calculador de altura de un triángulo isósceles</h1>
        </header>

        <form>
            <label for="lado1">Valor del lado 1</label>
            <input id="lado1" type="number" name="lado1" value="">
            
            <label for="lado2">Valor del lado 2</label>
            <input id="lado2" type="number" name="lado2" value="">

            <label for="base">Valor de la base</label>
            <input id="base" type="number" name="base" value="">

            <button type="button" onclick="altura()">Calcular</button>
        </form>

        <script src="./retoMatematicas.js">
           
        </script>
    
    </body>
</html>
