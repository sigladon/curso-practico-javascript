<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Índice Gini</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/retoIndiceGini.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Comforter&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="gini-main">
                <h1 class="title">Cálculo del Índice Gini</h1>
                <p class="description">El índice Gini permite medir la desigualdad en ingresos en diversos contextos. 0 corresponde a la "perfecta igualdad" y 1 a la "perfecta desigualdad". </p>

                <form class="gini-form">
                    <label for="money-data people-data">Ingrese su par de datos:</label>
                    <div class="form-input">
                        <div class="money-img">
                            <img src="assets/money.svg" alt="logo de dinero">
                            <input id="money-data" type="number" name="" value="" placeholder="Sueldo">
                        </div>
                        <div class="people-img">
                            <img src="assets/people.svg" alt="logo de personas">
                            <input id="people-data" type="number" name="" value="" placeholder="Número de Individuos">
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button class="add-data" type="button" onclick="add()">Añadir</button>
                        <button class="calculate" type="button" onclick="calcular()">Calcular</button>
                        <button class="reset" type="button" onclick="reiniciar()">Reiniciar</button>
                    </div>
                </form>

                <p id="giniResult" class="gini-result"></p>
                <p id="preMessage" class="pre-message"></p>
                <ol id="datos">

                </ol>

            </div>

        </div>

        <script src="retoIndiceGini.js"></script>
    </body>
</html>
